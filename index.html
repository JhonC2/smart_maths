<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="description" content="Interactive web calculator with advanced functions and calculation history.">
    <meta name="keywords" content="calculator, math, calculations, interactive tool, history, advanced functions">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Maths</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="bg-light" id="body">
    <div class="container py-5">
        <h1 class="text-center mb-4">Smart Maths</h1>
        <div class="calculator bg-white shadow rounded p-4 mx-auto">
            <input type="text" id="display" class="form-control text-end mb-3" placeholder="0" disabled>
            <div class="row gx-2 gy-2">
                <!-- Botones numéricos -->
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="1" onclick="appendNumber('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="2" onclick="appendNumber('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="3" onclick="appendNumber('3')">3</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" data-key="+" onclick="setOperation('+')">+</button></div>
                
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="4" onclick="appendNumber('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="5" onclick="appendNumber('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="6" onclick="appendNumber('6')">6</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" data-key="-" onclick="setOperation('-')">−</button></div>
                
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="7" onclick="appendNumber('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="8" onclick="appendNumber('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="9" onclick="appendNumber('9')">9</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" data-key="*" onclick="setOperation('*')">×</button></div>
                
                <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" data-key="0" onclick="appendNumber('0')">0</button></div>
                <div class="col-3"><button class="btn btn-success w-100" data-key="Enter" onclick="calculate()">=</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" data-key="/" onclick="setOperation('/')">÷</button></div>
                
                <!-- Funciones avanzadas -->
                <div class="col-3"><button class="btn btn-warning w-100" onclick="calculateSquare()">x²</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="calculateSquareRoot()">√x</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="calculateReciprocal()">1/x</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="calculatePower()">xʸ</button></div>

                <!-- Botón para mostrar historial -->
                <div class="col-12 mt-3">
                    <button class="btn btn-info w-100" onclick="toggleHistory()">View History</button>
                </div>
            </div>
            <!-- Historial de operaciones -->
            <div id="history-container" class="mt-4 d-none">
                <ul id="history" class="list-group"></ul>
            </div>            
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
